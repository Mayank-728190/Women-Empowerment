<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('womenlogin.jpg');
            /* Replace 'background-image.jpg' with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-box {
            width: 500px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            /* Adjust transparency here (0.0 to 1.0) */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .login-box input[type="text"],
        .login-box input[type="password"],
        .login-box input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .login-box input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        
        .login-box input[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        .login-box input[type="Cancel"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Login</h2>
        <form action="try10.html" method="post">
            <!-- Replace 'login.php' with your login processing script -->
            <input type="text" name="Username/Phone Number" placeholder="Username/Phone Number" required>
            <input type="Password" name="Password" placeholder="Password" required>
            <input type="Submit" value="Login">

        </form>
        <form action="main.html" method="post">
            <input type="Submit" value="Cancel">
        </form>
    </div>

</body>

</html>
