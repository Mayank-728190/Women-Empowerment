<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Empowerment CMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        
        form {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        .content {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
        }
        
        .content h2 {
            margin-top: 0;
        }
    </style>
</head>

<body>

    <header>
        <h1>Women's Empowerment CMS</h1>
    </header>

    <div class="container">
        <form id="contentForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="body">Content:</label>
            <textarea id="body" name="body" rows="6" required></textarea>

            <input type="submit" value="Add Content to NEWS/BLOGS">
        </form>

        <div class="content" id="contentDisplay">
            <!-- Existing content will be displayed here -->
        </div>
    </div>

    <script>
        // Function to handle form submission
        const handleFormSubmit = (event) => {
            event.preventDefault();

            // Get form data
            const formData = new FormData(event.target);
            const title = formData.get('title');
            const body = formData.get('body');

            // Create content element
            const contentElement = document.createElement('div');
            contentElement.innerHTML = `
            <h2>${title}</h2>
            <p>${body}</p>
            <hr>
        `;

            // Append content to display area
            document.getElementById('contentDisplay').appendChild(contentElement);

            // Reset form
            event.target.reset();
        };

        // Add submit event listener to the form
        document.getElementById('contentForm').addEventListener('submit', handleFormSubmit);
    </script>

    <script src="try11.js"></script>
</body>

</html>
